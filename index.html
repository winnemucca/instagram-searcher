<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Instagram search Engine</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="searchCtrl">
	<header class="head">
		<div class="title">
			<h1> Instagram Searcher</h1>
			<img src="https://lh3.ggpht.com/vFpQP39LB60dli3n-rJnVvTM07dsvIzxrCL5xMiy1V4GV4unC1ifXkUExQ4N-DBCKwI=w300">
		</div>
	</header>
	<div class="container">
		<section class="search">
			<div class="searchImage"> 
				<form name="searchTag" ng-submit="search(); submitted = true "novalidate>

					<input type="text" placeholder="enter a tag to search" ng-model="tag" autofocus required>
					
					<button type="submit" class="submitButton" ng-click="reset()">Search </button>
				</form>
			
				
			</div>
		</section>

		<section class="pictureOutput">
			<p class="searchVerify" ng-if="searching"> Retrieving search results</p>
			<div class="result-text" ng-show="completed == true && searching == false">
				<h4>We found {{results.length}} results for "{{tag}}"</h4>
			</div>
			<div class="results">
				<div ng-repeat="result in results" ng-if="completed == true && submitted == false" class="image">
				<!-- did not understand the image link -->

					<a href="{{result.link}}" target="_blank"><img ng-src="{{result.images.low_resolution.url}}"></a>
				</div>
			</div>

		</section>
		<!-- container div -->
	</div>
	

	
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js"></script>


  <script src="main.js"></script>

</body>
</html>
